<html>
  <head>
  <meta charset="utf-8">
    <script>
      var tyn = prompt("enter the number"); //tyn == test your number
      if(tyn <= 0)
      {
        alert("enter positive digit ");
      }
      else if(tyn == 2)
      {
        document.write("your number is prime ");
      }
      else
      {
        var count = 0;
         for(var b = 2; b <= (tyn/2); ++b)
         {
          if(tyn % b == 0)
            ++count;
         }
           if(count != 0)
            {
             document.write("your number is not prime ");
            }

           else
           {
            var tmp = tyn;
            var digits = 0;
            while(tmp >= 1)
             {
              tmp /= 10;
              ++digits;  //counting number of digits in the added number
             }
             var arr = [];
             for(var i = 0; i < digits; ++i)
               {
                 arr[i] = Number(tyn[i]);  //inputting number digits into number array
               }
              var count1 = 0;
             for(var i = 0; i < digits; ++i)
              {
                if(arr[i] == 0 || arr[i] == 2 || arr[i] == 4 || arr[i] == 5 || arr[i] == 6 || arr[i] == 8)
                {
                  ++count1;
                  break;
                }
              }
               if(count1 > 0)
                 document.write("your number is prime but alternative of your number is not prime");
                else
                {
                  document.write("your number is prime");
                }
            }
          }
    </script>
  </head>

  </body>
</html>
